# MCP Server Configuration for Commands.com
# This file defines how your MCP server integrates with Commands.com

metadata:
  version: "1.0"
  name: "simple-design-mcp-orchestrator"
  description: "Orchestrates app design workflows for Claude Code local execution"
  author: "Kyle Gold"
  homepage: "https://github.com/kylegold/simple-design-mcp"
  license: "PROPRIETARY"

server:
  # Basic Configuration
  serverId: "simple-design"
  displayName: "Simple Design Orchestrator"
  description: "Orchestrates app design workflows to avoid rate limits by using Claude Code's local execution"
  category: "app-design"
  capabilities:
    - "app-design"
    - "code-generation"
    - "ui-design"
    - "react"
    - "react-native"
  
  # Version & Status
  version: "3.0.0"
  status: "beta"
    
  # Authentication
  auth:
    method: "oauth"
    oauth:
      scopes: "read:user"
      audience: "commands.com"
      
  # Deployment Configuration
  deployment:
    upstreamUrl: "https://simple-design-mcp.up.railway.app"
        
  # Tools & Resources  
  provides:
    tools:
      - name: "simple_design_orchestrate"
        description: "Get a workflow for designing apps - returns instructions for Claude Code to execute locally"
        parameters:
          - name: "task"
            type: "string"
            required: true
            description: "The design task to orchestrate (create_app, update_design, add_component)"
          - name: "input"
            type: "object"
            required: true
            description: "Task-specific input parameters"
            
      - name: "simple_design_get_agent"
        description: "Get a specific agent template for local execution"
        parameters:
          - name: "agentName"
            type: "string"
            required: true
            description: "Name of the agent template to retrieve"
          - name: "action"
            type: "string"
            required: false
            description: "The action method to get"
            
      - name: "simple_design_get_component"
        description: "Get component specifications for UI building"
        parameters:
          - name: "componentName"
            type: "string"
            required: true
            description: "Name of the component to get specs for"
          - name: "appType"
            type: "string"
            required: false
            description: "App type for context-specific components"

# Pricing (Free tier available)
pricing:
  type: "free"
  note: "Free for all users - helping everyone build beautiful apps!"

# Documentation points to README.md
documentation: "README.md"