# MCP Server Configuration for Commands.com
# This file defines how your MCP server integrates with Commands.com

metadata:
  version: "1.0"
  name: "simple-design-mcp-orchestrator"
  description: "Orchestrates app design workflows for Claude Code local execution"
  author: "Kyle Gold"
  homepage: "https://github.com/kylegold/simple-design-mcp"
  license: "PROPRIETARY"

server:
  # Basic Configuration
  serverId: "simple-design"
  displayName: "Simple Design Orchestrator"
  description: "Orchestrates app design workflows to avoid rate limits by using Claude Code's local execution"
  category: "app-design"
  capabilities:
    - "app-design"
    - "code-generation"
    - "ui-design"
    - "react"
    - "react-native"
  
  # Version & Status
  version: "3.1.0"
  status: "beta"
  protocolVersion: "2025-06-18"
    
  # Authentication
  auth:
    method: "oauth"
    oauth:
      scopes: "read:user"
      audience: "commands.com"
      
  # Deployment Configuration
  deployment:
    upstreamUrl: "https://simple-design-mcp.up.railway.app"
        
  # Tools & Resources  
  provides:
    tools:
      - name: "simple_design_start"
        description: "Start a new design workflow session"
        parameters:
          - name: "task"
            type: "string"
            required: true
            description: "The design task to orchestrate (create_app, update_design, add_component)"
          - name: "input"
            type: "object"
            required: true
            description: "Task-specific input parameters"
            
      - name: "simple_design_next_step"
        description: "Get the next step in the workflow"
        parameters:
          - name: "sessionId"
            type: "string"
            required: true
            description: "The workflow session ID"
            
      - name: "simple_design_get_prompt"
        description: "Get the prompt for a specific agent action"
        parameters:
          - name: "sessionId"
            type: "string"
            required: true
            description: "The workflow session ID"
          - name: "agent"
            type: "string"
            required: true
            description: "Name of the agent"
          - name: "action"
            type: "string"
            required: true
            description: "The action to get prompt for"
            
      - name: "simple_design_get_template"
        description: "Get code template for current step"
        parameters:
          - name: "sessionId"
            type: "string"
            required: true
            description: "The workflow session ID"
          - name: "templateType"
            type: "string"
            required: true
            description: "Type of template to retrieve"
            
      - name: "simple_design_get_component"
        description: "Get component specifications for UI building"
        parameters:
          - name: "sessionId"
            type: "string"
            required: true
            description: "The workflow session ID"
          - name: "componentName"
            type: "string"
            required: true
            description: "Name of the component to get specs for"

# Pricing (Free tier available)
pricing:
  type: "free"
  note: "Free for all users - helping everyone build beautiful apps!"

# Documentation points to README.md
documentation: "README.md"